<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagacion</title>
    <style>
        div {
            min-width: 50px;
            min-height: 50px;
            padding: 20px;
        }
        #caja1 {background: red; }
        #caja2 {background: green; }
        #caja3 {background: gold; }
        #caja4 {background: rgb(234,0,255); }
    </style>
</head>
<body>
    <div id="caja1">
        <div id="caja2">
            <div id="caja3"></div>
            <div id="caja4"></div>
        </div>    
    </div>

    <script>
        let box1 = document.getElementById("caja1");
        let box2 = document.getElementById("caja2");
        let box3 = document.getElementById("caja3");
        let box4 = document.getElementById("caja4");

        box1.addEventListener("click", e => console.log("box1"));
        box4.addEventListener("click", e => {
            e.stopPropagation();
            console.log("box 4")
        }, true);
    </script>
</body>
</html>
