<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    input.completado:valid {
      border: 3px solid green;
    }
    input.completado:invalid {
      border: 3px solid red;
    }
  </style>
</head>
<body>

  <label for="campo1">CÃ³digo</label>
  <input id="campo1" type="text" required pattern="\d{3,6}" title="Debes ingresar entre 3 y 6 digitos">
  <div id="mensajes"></div>
  <button id="validador">Guardar</button>

  <script>
    let mensaje = document.getElementById("mensajes");
    let btn = document.getElementById("validador");
    btn.addEventListener("click", validar);

    document.getElementById("campo1").addEventListener("blur", e => e.target.classList.add("completado"));
    
    function validar(e) {
      let input1 = document.getElementById("campo1");

      if(input1.checkValidity()){
        mensaje.textContent = "";
        console.log("Todo ok, puedas mandar este dato con ajax:", input1.value);
      }
      else{
        console.log(input1.validity);
        mensaje.textContent = input1.title;
      }

    }
  </script>
</body>
</html>
