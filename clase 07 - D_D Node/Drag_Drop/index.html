<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .circle {
      background: orange;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px;
      display: inline-block;
    }
    #origen {
      border: 3px dashed red;
      width: 500px;
      height: 100px;
      margin: 30px;
    }
    #destino {
      border: 3px dashed green;
      width: 500px;
      height: 100px;
    }

  </style>
</head>
<body>
  
  <div id="origen">
    <div id="box1" class="circle" style="background: violet;" draggable="true"></div>
    <div id="box2" class="circle"></div>
    <div id="box3" class="circle"></div>
  </div>

  <div id="destino"></div>

  <script>
    const box1 = document.getElementById("box1");
    box1.addEventListener("dragstart", e => {
      e.dataTransfer.setData("IdparaMover", e.target.id);
      console.log("box 1 empezÃ³ a arrastrarse.", e) 
    });

    const destino = document.getElementById("destino");
    destino.addEventListener("dragover", e => {
      e.preventDefault(); // habilita a que destino escuche el evento drop
      //console.log("Alguien pasa por arriba mio", e);
    });
    destino.addEventListener("drop", e => {
      let id = e.dataTransfer.getData("IdparaMover");
      let elementoSoltado = document.getElementById(id);
      destino.appendChild(elementoSoltado);
      console.log("Un elemento draggable acaba de ser soltado encima mio", e)
    });

  </script>
</body>
</html>
